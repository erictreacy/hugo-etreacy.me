{{ define "main" }}
<div class="p2 border" role="main">
    <div class="h2">
        <h1 class="my0 mb3">{{ .Title }}</h1>
        {{ .Content }}
    </div>
</div>

<div class="p2 border" role="main">
    <div class="h2">
        {{ range .Pages.ByDate.Reverse }}
        <div class="mb3">
            <h2 class="my0"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Description }}
            <p>{{ .Description }}</p>
            {{ end }}
            <div class="project-links">
                {{ if .Params.github }}
                <a href="{{ .Params.github }}" target="_blank" rel="noopener">GitHub</a>
                {{ end }}
                {{ if .Params.demo }}
                <a href="{{ .Params.demo }}" target="_blank" rel="noopener">Demo</a>
                {{ end }}
                {{ if .Params.url }}
                <a href="{{ .Params.url }}" target="_blank" rel="noopener">Website</a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
